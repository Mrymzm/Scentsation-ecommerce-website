<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Header</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <header class="header">
        <div class="container">
            <!-- Logo -->
            <a href="#" class="logo"><img src="Untitled design (7)[1] (3).png" alt=""></a>
            <a href="#" class="logo-mobile"><img src="Untitled design (7)[1].png" alt=""></a>
            
            <!-- Nav Links -->
            <nav class="nav-links">
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Shop</a></li>
                    <li><a href="#">About Us</a></li>
                    <li><a href="#">Blog</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </nav>
    <!-- First Search Bar (Hidden Initially) -->
    <div class="top-search">
        <div class="container">
            <div class="input-group">
                <span class="input-group-addon"><i class="fa fa-search"></i></span>
                <input type="text" class="form-control" placeholder="Search">
                <span class="input-group-addon close-search"><i class="fa fa-times"></i></span>
            </div>
        </div>
    </div>
                
                
    
                

            <div class="icons">
                <div class="search-bar">
                    <button type="button" class="search-icon"><i class="fa fa-search"></i></button>
                </div>
                <a href="#" class="cart"><i class="fas fa-shopping-cart"></i></a>
                <a href="#" class="login"><i class="fas fa-user"></i>Login</a>
            </div>
            
            <!-- Mobile Menu Button -->
            <button id="menu-btn" class="menu-btn">
                <i class="fas fa-bars"></i>
            </button>
        </div>
    
        <!-- Mobile Menu -->
        <div id="mobile-menu" class="mobile-menu">
            <button id="close-menu" class="close-menu">
                <i class="fas fa-times"></i>
            </button>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Shop</a></li>
                <li><a href="#">About Us</a></li>
                <li><a href="#">Blog</a></li>
                <li><a href="#">Contact</a></li>
                <li><a href="#" class="cart"><i class="fas fa-shopping-cart"></i> Cart</a></li>
                <li><a href="#" class="login"><i class="fas fa-user"></i> Login</a></li>
            </ul>
            
        </div>
    </header>

</body>
</html>
